<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div-Span Elements On Html5</title>
    <style>
        span{
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div>thats a div</div>
    <p>Lorem ipsum dolor <span>sit amet</span> consectetur adipisicing elit. Modi, debitis!</p>

    <!-- div block element, span inline element -->
</body>
</html>
