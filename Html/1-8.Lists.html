<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Lists</title>
</head>
<body>
    <!-- HTML5 Unordered Lists -->

    <ul>
        <li>FrontEnd</li>
        <ul>
            <li>react</li>
            <li>angular</li>
            <li>vue</li>
        </ul>
    </ul>

    <!-- HTML5 Ordered Lists -->
    <ul>
        <li>BackEnd</li>
        <ol type="a">   <!-- type a yazdığın şey liste başlık no larını belirler-->
            <li>C</li>
            <li>Java</li>
            <li>C++</li>
        </ol>
    </ul>
</body>
</html>
